<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="sim.css">
</head>

<body>
    <div id="canv">
        <h2>Planar Cable Robot Simulator v0.91</h2>
    <p>Enter the width and the height of the wall to be scanned and "Set Dimensions" before running. Black square indicates motion, white square indicates scanning.</p>
        <canvas width="100" height="100" id="myCanvas"></canvas>
        <div id="control">
            <label for="width">Width:</label>
            <input type="text" name="width" id="widthID" value="" />

            <label for="height">Height:</label>
            <input type="text" name="height" id="heightID" value="" />

            <button class="button btn_save" id="btn_save" onclick="save()">Set Dimentions</button>
        
        </div>
        <div id="control">
           
            <button class="button btn_start" onclick="start()">Start</button>
            <button class="button btn_stop" onclick="stop()">Stop</button>
        </div>
    </div>
    <div>
        <script src="sim.js"></script>
    </div>
</body>
</html>
